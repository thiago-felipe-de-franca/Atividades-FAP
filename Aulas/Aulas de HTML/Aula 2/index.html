<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Dados pessoais:</legend>
      <label>Digite a sua frase:</label><br />
      <input name="frase" type="text" placeholder="Digite aqui uma frase" />
    </fieldset>

    <br /><br />
    <input name="senha" type="password" placeholder="Digite sua senha" />

    <br /><br />

    <label for="lembrar-me-input">Lembrar-me:</label>
    <input id="lembrar-me-input" type="checkbox" />

    <br /><br />

    <label for="masculino">Masculino</label>
    <input name="genero" value="masculino" id="masculino" type="radio" />

    <label for="feminino">Feminino</label>
    <input name="genero" value="feminino" id="feminino" type="radio" />


    <select name="selecao">
      <option>Item 1</option>
      <option value="item2">Item 2</option>
      <option>Item 3</option>
      <option>Item 4</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

</body>

</html>
